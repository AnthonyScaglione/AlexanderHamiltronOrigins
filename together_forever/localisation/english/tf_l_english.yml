l_english:

 origin_together_forever:0 "Together Forever"
 origin_together_forever_desc:0 "Your hive mind was born of an ancient living planet, destined to drift through the galaxy side by side until a colony ship full of alien life crashed on your surface. Take their technology and extend the power of your progenitor into the stars."
 origin_together_forever_effects:0 "- Homeworld is a §H$pc_rogue_hive$§! orbiting a §H$pc_hive_star$§!.\n- Planets within a certain distance of the progenitor recieve bonuses. Both the range and bonus effects can be increased with several unique technologies. \n- Start with the §Yorganic§! ship set." 
 pc_rogue_hive:0 "Rogue Hive World"
 pc_rogue_hive_desc:0 "A fully organic world, born of another. While young compared to their parents, these worlds have experienced more than most species could ever hope to."
 pc_rogue_hive_adj:0 "fully-organic"
 pc_hive_star:0 "Progenitor World"
 pc_hive_star_desc:0 "These organic worlds are extremely rare, speculated to be among the oldest living beings in the universe. Their massive size makes them totally inhospitable to drones."
 pc_rogue_hive_adj:0 "fully-organic"
 tf_start_init:0 "Together Forever Start"
 tf_ap_subspace_neural_relays:0 "Subspace Neural Relays"
 tf_ap_subspace_neural_relays_desc:0 "Through these relays, the progenitor will be able to burrow through space itself."
 subspace_neural_relays_tooltip:0 "Your sphere of influence extends through gateways and wormholes. This effect is recalculated yearly."
 tf_crash_site:0 "Alien Crash Site"
 tf_crash_site_desc:0 "Of all the worlds in the galaxy, it was truly unfortunate to have crashed on this one."
 tf_unowned_modifier:0 "Within reach of the hive"
 tf_unowned_modifier_desc:0 "This planet is within the influence of an ancient progenitor world. They're coming..."
