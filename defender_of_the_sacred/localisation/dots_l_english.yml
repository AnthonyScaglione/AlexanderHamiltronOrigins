l_english:

  origin_defender_of_the_sacred:0 "Defender of the Sacred"
  origin_defender_of_the_sacred_desc:0 "Legends tell of an ancient pilgrimage through the stars, the exploits of the once mighty civilization that came before us. However, a recent archeological discovery has proven that they are more than just legend. Follow in the footsteps of the pilgrims, and finish what they started."
  origin_defender_of_the_sacred_effects:0 "- At the start of the game, mark several worlds throughout the galaxy as §HHoly Worlds§!, each with a special project to find the next.\n- Gain the §HSecure Holy World§! casus belli against all empires who own a §HHoly Worlds§!, converting them into the §HCrusader State§! vassal type.\n- Gain access to the §HCathedral§! building or the §HFortress§! overlord holding unique to §HHoly Worlds§!."

  holding_overlord_crusade_fort:0 "Fortress"
  holding_overlord_crusade_fort_desc:0 "A watchful eye over the holy land."
  dots_building_cathedral:0 "Cathedral"
  dots_building_cathedral_desc:0 "These artifacts must be preserved, protected, and investigated, at all costs."
  dots_crusader:0 "Crusader"
  dots_crusader_desc:0 "The day we've trained for has finally arrived, we thrust forwards into the stars"
  overlord_crusader:0 "Crusader"
  overlord_crusader_desc:0 "The day we've trained for has finally arrived, we thrust forwards into the stars"
  overlord_crusader_drone:0 "Retrieval Node"
  overlord_crusader_drone_desc:0 "It turns out, the individual nodes of a gestalt consciousness are fairly easy to manipulate."
  mod_jobs_dots_crusader_add:0 "Crusader Jobs"
  specialist_holy_vassal:0 "Crusader State"
  specialist_holy_vassal_desc:0 "We will maintain a watchful eye over them, giving them the power they need to protect themselves... and our interests."
  preset_holy_vassal:0 "Crusader State"
  preset_holy_vassal_desc:0 "We will maintain a watchful eye over them, giving them the power they need to protect themselves... and our interests."
  preset_holy_vassal_flavor_desc:0 "We will maintain a watchful eye over them, giving them the power they need to protect themselves... and our interests."

  dots_event.2.name:0 "Holy World Located"
  dots_event.2.desc:0 "Scientists aboard the [FromFrom.GetName] have discovered artifacts clearly belonging to the pilgrims of legend in the [From.GetName] system. We must secure the holy world at all costs."
  dots_event.2.a:0 "A magnificent day."
  dots_poi_1_poi:0 "Holy World Located"
	dots_poi_1_poi_desc:0 "A planet with pilgrim artifacts has been found in the [From.GetName] system."
  dots_holy_world:0 "Holy World"
  dots_holy_world_desc:0 "A sacred location on the path of an ancient pilgrimage. Through some sort of ancient technology, this world is inhabitable to all who set foot here."
  dots_event.7.name:0 "The Path Continues"
  dots_event.7.desc:0 "Our scientists on the surface have discovered the location of another holy world."
  dots_event.7.a:0 "We must secure it immediately."
  FOLLOW_PILGRIM_TRAIL:0 "In Their Footsteps"
  FOLLOW_PILGRIM_TRAIL_DESC:0 "Our crusaders have locked down the holy site, every hour more and more artifacts are brought up. One can only imagine what we will find next."

  casus_belli_dots_cb_crusade_subjugation:0 "Secure Holy World"
  war_goal_dots_wg_holy_vassal:0 "Make Crusader State"
  war_goal_dots_wg_holy_vassal_desc:0 "War is waged to gain control of the holy world and subjugate the enemy as a Crusader State.\n\n In the event of a Status Quo peace, systems we occupy will be released as a new Crusader State if they include at least one planet."

